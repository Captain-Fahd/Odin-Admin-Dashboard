<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">

    <div class="sidebar">
      <h1>Dashboard</h1>
      <br>
      <ul class="nav-menu">
        <li class="menu-item">
          <img src="Assets/home.svg" class="icons" alt="Home-tab-icon">
          Home
        </li>
        <li class="menu-item">
          <img src="Assets/account-circle-outline.svg" alt="Profile-icon" class="icons">
          Profile
        </li>
        <li class="menu-item">
          <img src="Assets/message-text-outline.svg" class="icons" alt="Messages">  
          Messages
        </li>
        <li class="menu-item">History</li>
        <li class="menu-item">Tasks</li>
        <li class="menu-item">Communities</li>
      </ul>
      <br>
      <ul class="config">
        <li class="config-item">Settings</li>
        <li class="config-item">Support</li>
        <li class="config-item">Privacy</li>
      </ul>
    </div>

    <div class="header">
      <div class="search-bar"><input type="text" placeholder="Search..."></div>
      <div class="profile-notif">Aladdin Lemon</div>
      <div class="welcome">
        <p>Hi there,</p>
        <h3>Aladdin Lemon (@LemonySnicket)</h3>
      </div>
      <div class="actions">
        <buttons class="header-buttons">New</buttons>
        <buttons class="header-buttons">Upload</buttons>
        <buttons class="header-buttons">Share</buttons>
      </div>
    </div>

    <div class="content">
      <div class="projects">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
      <div class="other">
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </div>

</body>
</html>
